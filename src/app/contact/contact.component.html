<h1>Contact form</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm"> <!-- #-- es una variable temporal-->

    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="mContactForm.name" required required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This fiels required</div>
    </div>

    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Eres Mayor de 18?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" [(ngModel)]="mContactForm.checkAdult" #checkAdult="ngModel">
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This fiels required</div>
    </div>

    <div class="mb-4">
        <label for="departament" class="form-label">Departamento</label>
        <select name="departament" id="departament" class="form-select form-select-sm" [(ngModel)]="mContactForm.departament">
            <option selected >Selecciona el departamento</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="comment" class="form-label">Comentarios</label>
        <textarea class="form-control" name="comment" id="comment" rows="5" placeholder="Leave a comment here ...." [(ngModel)]="mContactForm.comment" required #comment="ngModel"></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">This fiels required</div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="d-grid gap-2 col-2">
            <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button>
        </div>
    </div>

</form>

<pre>{{contactForm.value | json}}</pre>
